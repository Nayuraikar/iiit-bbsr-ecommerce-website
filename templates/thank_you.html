<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: ##2c2c3a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .thank-you-message {
            text-align: center;
            margin-top: 40px;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-message p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .view-details {
            text-decoration: none;
            font-size: 1.1em;
            color: #fff;
            background-color: #007bff;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-details:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="header">
        Thank You for Your Purchase!
    </header>
    <section class="thank-you-message">
        <p>We appreciate your business and hope you had a great shopping experience!</p>
        <a href="{{ url_for('index') }}" class="view-details">Return to Home</a>
    </section>
</body>
</html>
