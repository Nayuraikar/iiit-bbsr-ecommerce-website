<form method="POST">
    <label for="feature_interest">What feature are you most interested in?</label><br>
    <select name="feature_interest" id="feature_interest">
        <option value="immediate">Immediate Solutions</option>
        <option value="somewhat">Somewhat Interested</option>
        <option value="not_interested">Not Interested</option>
    </select><br>

    <label for="urgency">Are you looking for immediate solutions?</label><br>
    <select name="urgency" id="urgency">
        <option value="yes">Yes</option>
        <option value="maybe">Maybe</option>
        <option value="no">No</option>
    </select><br>

    <button type="submit">Submit</button>
</form>
